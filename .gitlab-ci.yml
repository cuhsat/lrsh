variables:
  LUA: "lua-5.3.3"
  SRC: "lua-5.3.3/src"

build:
  stage: build
  before_script:
  - curl -R -O http://www.lua.org/ftp/$LUA.tar.gz
  - tar zxf $LUA.tar.gz
  - cd $LUA
  - make linux test
  - cd ..
  script:
  - make all LC="$SRC/luac" CFLAGS="-DNO_DAEMON -I$SRC" LDFLAGS="-L$SRC"
  artifacts:
    paths:
    - palantir

test:
  stage: test
  script:
  - make test

deploy:
  stage: deploy
  script:
  - cp palantir ~/bin/
  environment: uberspace
