variables:
  LUA: "lua-5.3.3"
  SRC: "lua-5.3.3/src"
all:
  stage: build
  before_script:
  - curl -R -O http://www.lua.org/ftp/$LUA.tar.gz
  - tar zxf $LUA.tar.gz
  - cd $LUA
  - make linux test
  - cd ..
  script:
  - make all LUA="$SRC/lua" LUAC="$SRC/luac" CFLAGS="-I$SRC" LDFLAGS="-L$SRC"
  - make test
  - cp palantir ~/bin/
  artifacts:
    paths:
    - palantir
