language: c
branches:
  only:
    - master
compiler:
  - gcc
  - clang
os:
  - linux
env:
  global:
    - LUA=lua-5.3.4
    - SRC=lua-5.3.4/src
install:
  - curl -R -O http://www.lua.org/ftp/$LUA.tar.gz
  - tar zxf $LUA.tar.gz
  - cd $LUA
  - make linux test
  - cd ..
script:
  - make all LUA="$SRC/lua" LUAC="$SRC/luac" CFLAGS="-I$SRC" LDFLAGS="-L$SRC"
  - ./palantir -v
